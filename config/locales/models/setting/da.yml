      h2-title: "Indstillinger - sådan fungerer de"
      description: "Indstillinger kan du bruge til at ændre måde tid/materialer fungerer på. Du kan ændre indstillinger på en række niveauer, fra generelle til den enkelte bruger. Rækkefølgen er: generelt < kunder < projekter < produkter < hold < brugere. Ændrer du en indstilling på et hold overstyrer det den tilsvarende ændring på et produkt, projekt, kunde, eller generelt. Ændrer du en indstilling på en bruger overstyrer det den tilsvarende ændring på et hold, produkt, projekt, kunde, eller generelt."

      title:
        general: Generelt
        time_material: Tid og materialer
        customer: Kunder
        project: Projekter
        product: Produkter
        team: Hold
        user: Brugere
        erp_integration: ERP integration
        permissions: Rettigheder
      descriptions:
        general: Generelle indstillinger gælder for alle brugere, kunder, projekter og produkter, og tid/materialer
        time_material: Tid og materialer indstillinger gælder for hvordan tid og materialer håndteres, generelt - men kan overstyres af kunder, projekter, produkter, hold, og brugere
        customer: Kunde indstillinger gælder for hvordan tid og materialer håndteres for kunder, generelt, men kan overstyres af den enkelte kunde, projekter, produkter, hold, og brugere
        project: Projekt indstillinger gælder for hvordan tid og materialer håndteres for projekter, og overstyrer dermed generelle indstillinger og kunde indstillinger, men kan overstyres af det enkelte projekt, produkter, hold, og brugere
        product: Produkt indstillinger gælder for hvordan tid og materialer håndteres for produkter generelt, og overstyrer dermed generelle, kunde, og projekt indstillinger, men kan overstyres af det enkelte produkt, hold, og brugere
        team: Hold indstillinger gælder for hvordan tid og materialer håndteres for hold
        user: Bruger indstillinger gælder for hvordan tid og materialer håndteres for brugere
        erp_integration: ERP integration indstillinger gælder for hvordan tid og materialer håndteres for ERP integration
        permissions: Rettigheds indstillinger