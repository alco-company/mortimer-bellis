  user_mailer:
    welcome:
      title: "ding ding!"
      preheader: "Nyt lead!"
      subject: "ding ding!"
      hello: "Hej,"
      introduction: "nu krøb der en rotte mere i fælden! Registranten er %{email} - "
      regards: "Med venlig hilsen"
    confetti:
      title: "Succes!"
      preheader: "Fejring af din første stempling"
      subject: "Fejring af din første stempling"
      hi: Hej,
      you: "%{name} - du har lige stemplet ind for første gang på  M O R T I M E R. Tillykke! Du er nu en del af holdet hos <strong>%{tenant}</strong>."
      introduction: "Husk at tidsregistrering er i din egen interesse! Du kan bruge det i samtalen med din leder, din personlige udvikling, og hvis du har brug for at dokumentere din arbejdstid."
      rights: "Du har ret til at se og rette dine egne data, og du kan slette din profil, hvis du ikke længere skal arbejde i virksomheden. Dine data skal virksomheden opbevare i 5 år. Hvis du har spørgsmål, så kontakt din leder."
      salutations: "Med venlig hilsen"
    user_farewell:
      title: "Din konto er blevet slettet!"
      preheader: "Du er blevet slettet fra  M O R T I M E R"
      subject: "Æv altså! Du er blevet slettet fra  M O R T I M E R - og det er vi kede af!"
      hi: Hej,
      you: "%{name} - uanset årsagen, så er din konto blevet slettet på   M O R T I M E R. Du skal ikke længere spekulere på <strong>%{tenant}</strong> - så kan du nu blot slette denne email, så er alt fjernet."
      introduction: "Du har benyttet din ret til at slette din profil - eller din foresatte har truffet valget - og sammen med den, slettet alle data på dig."
      rights: "De eneste data, der er tilbage, er de data, som vi er forpligtet til at opbevare i 5 år. Hvis du har spørgsmål, så tal med din foresatte."
      salutations: "Med venlig hilsen"
    farewell:
      title: "Det er en skam, men din konto er blevet slettet!"
      preheader: "Du er blevet slettet fra  M O R T I M E R"
      subject: "Æv altså! Du er blevet slettet fra  M O R T I M E R - og det er vi kede af!"
      hi: Hej,
      you: "%{name} - uanset om det er dit eget værk, eller os der har været nødsaget til det, så er din konto blevet slettet på   M O R T I M E R. Du skal ikke længere spekulere på <strong>%{tenant}</strong> - og er det dit eget valg, så kan du nu blot slette denne email, så er alt fjernet."
      introduction: "Du har benyttet din ret til at slette din profil - og sammen med den, alle data på din kollegaer, og på kontoen."
      rights: "De eneste data, der er tilbage, er de data, som vi er forpligtet til at opbevare i 5 år. Hvis du har spørgsmål, så skriv til os på info@mortimer.pro, så gennemgår vi gerne, hvilke data vi fortsat gemmer (i 5 år) og vores lovhjemmel til at gøre det."
      salutations: "Med venlig hilsen"

