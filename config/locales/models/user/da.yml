        action: "Lås min konto op"
        ignore: "Er du i tvivl om, hvordan du skal forholde dig, er det måske en god idé at kontakte den ansvarlige for jeres brug af  M O R T I M E R. Din konto bliver først låst op i det øjeblik, du klikker på knappen her ovenfor."
        regards: "Med venlig hilsen"

