        action: "Jeg accepterer oprettelsen af min brugerprofil"
        ignore: "Har du fortrudt, ønsker du ikke at oprette din profil alligevel, eller har du modtaget denne email ved en fejl, behøver du intet at gøre (måske bortset fra evt at smide email'en bort). <br /><br />Din bruger konto bliver først oprettet i det øjeblik, du klikker på knappen her ovenfor."
        regards: "Med venlig hilsen"

