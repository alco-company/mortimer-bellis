        hello: "Hej %{email},"
        introduction: "nogen har bedt om at få din adgangskode nulstillet. Det kan du gøre ved at klikke på knappen herunder."
        action: "Nulstil min adgangskode"
        ignore: "Har du fortrudt, ønsker du ikke at nulstille din adgangskode alligevel, eller har du modtaget denne email ved en fejl, behøver du intet at gøre (måske bortset fra evt at smide email'en bort). Din adgangskode bliver først nulstillet i det øjeblik, du klikker på knappen her ovenfor."
        regards: "Med venlig hilsen"

