        subject: "Din email adresse er blevet ændret"
        hello: "Hej %{email},"
        introduction: "nogen har ændret email adressen til din profil til %{email}! Det vigtigste at bemærke her, er at du derfor, fremover, skal bruge dén email adresse til at logge ind med."
        ignore: "Har du selv gjort det, er alt i orden, men hvis det ikke er dig selv, bør du som minimum kontakte den ansvarlige for jeres brug af  M O R T I M E R."
        regards: "Med venlig hilsen"

